name: Build and Publish

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'feat/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
      
      - name: Build package
        run: echo "Build completed successfully"

  # Publish beta version on pull requests
  publish-beta:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Install dependencies
        run: npm install
      
      - name: Create beta version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          BETA_VERSION="${CURRENT_VERSION}-beta.${GITHUB_RUN_NUMBER}"
          npm version $BETA_VERSION --no-git-tag-version
          echo "Publishing beta version: $BETA_VERSION"
      
      - name: Publish to npm (beta)
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Publish alpha version on feature branch pushes
  publish-alpha:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Install dependencies
        run: npm install
      
      - name: Create alpha version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9]/-/g')
          ALPHA_VERSION="${CURRENT_VERSION}-alpha.${BRANCH_NAME}.${GITHUB_RUN_NUMBER}"
          npm version $ALPHA_VERSION --no-git-tag-version
          echo "Publishing alpha version: $ALPHA_VERSION"

      - name: Print release notes
        run: |
          echo "========================================"
          echo "  Release Notes - Alpha Build"
          echo "========================================"
          echo ""
          echo "  feat: schema generation with multi-format detection"
          echo "        and nullable field support"
          echo ""
          echo "  Changes:"
          echo "  - Add FORMAT_PATTERNS constant with 10 format detectors:"
          echo "    date-time, date, time, duration, uuid, email,"
          echo "    uri, ipv4, ipv6, hostname"
          echo "  - Add _detectFormat(): runs all patterns, first match wins"
          echo "  - Add _getTypeDescriptor(): returns full schema fragment"
          echo "    including format keyword"
          echo "  - Add _mergeTypeInfo(): scans ALL array items (not just"
          echo "    first) for accurate nullable detection and consistent"
          echo "    format inference across the dataset"
          echo "  - Add _getRequiredFields(): marks a field required only"
          echo "    when present and non-null in EVERY sample item"
          echo "  - Update _enrichSchemaFormats(): handles union types and"
          echo "    delegates to _mergeTypeInfo for nested array schemas"
          echo "  - Update createJsonSchema() and validateJsonSchemaSync()"
          echo "    to use new helpers"
          echo "  - Add ajv-formats dependency for format validation"
          echo "    enforcement in AJV"
          echo ""
          echo "  Edge cases handled:"
          echo "  - Nullable fields: { type: ['string','null'], format: 'date-time' }"
          echo "  - Fields absent from some items are treated as nullable"
          echo "  - Mixed non-null types produce a union type without format"
          echo "  - Plain words are not false-matched as hostname"
          echo "    (requires dot in FQDN)"
          echo ""
          echo "========================================"

      - name: Publish to npm (alpha)
        run: npm publish --tag alpha --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Publish release version on main branch
  publish-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Install dependencies
        run: npm install
      
      - name: Publish to npm (latest)
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
